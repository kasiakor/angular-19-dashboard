<ag-grid-angular
  class="ag-theme-quartz"
  style="width: 100%; height: 500px"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [pagination]="true"
  [animateRows]="true"
  [paginationPageSize]="10"
  [paginationPageSizeSelector]="[10, 25, 50, 100]"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
